name: Hi Mascot
on: push
env:
  mascot: Mona
  super_duper_var: totally_awesome

jobs:
  windows_job:
    runs-on: windows-latest
    env:
      mascot: test
    steps:
      - run: echo 'Hi ${{ env.mascot }}'  # Hi Mona
      - run: echo 'Hi ${{ env.mascot }}'  # Hi Octocat
        env:
          mascot: Octocat
          
  linux_job:
    needs: [windows_job]
    runs-on: ubuntu-latest
    steps:
    
      - run: echo 'Hi ${{ env.mascot }}'  # Hi Tux
      - run: echo 'Hi ${{ env.mascot }}'  # Hi Tux
        env:
          mascot: test
